<!DOCTYPE html>
<html>
 <head>
     <title>Forms</title>
     <h1>Shopping Details</h1>
     <link rel="stylesheet" href="index.css">
 </head>
 <body>
     <form>
          <fieldset>
             <legend>Your details</legend>
               <ul>
                 <li>
                    <label for=name>Name: </label>
                    <input id=name name=name type=text placeholder="First and last name" required autofocus>
                 </li>
                 <br><li>
                    <label for=email>Email: </label>
                    <input id=email name=email type=email placeholder="riya@gmail.com" required>
                 </li>
                 <br><li>
                    <label for=phone>Contact: </label>
                    <input id=phone name=contact type=tel placeholder="Eg. +915684592648" required>
                 </li>
               </ul>
          </fieldset>
          <fieldset>
             <legend>Delivery address</legend>
               <ul>
                 <li>
                    <label for=address>Address: </label>
                    <input id=address name=address placeholder=" Address "required>
                 </li>
                 <br><li>
                    <label for=city>City: </label>
                    <input id=city name=city type=text placeholder="Enter City" required>
                 </li>
                 <br><li>
                    <label for=pincode>Pincode: </label>
                    <input id=pincode name=pincode type=text placeholder="Enter Pincode" required>
                 </li>
                
               </ul>
          </fieldset>
          <fieldset>
            <legend>Payment Details</legend>
            <ul>
               <li>
                  <label for=payment>Payment Mode: </label>
                  <input type="radio" name="payment mode">Online
                  <input type="radio" name="payment mode">Cash on Delivery
               </li>
               <br><li>
                  <label for=card type>Card Type: </label>
                  <select name="card type">
                     <option for="select">Select</option>
                     <option value="visa Debit Card">VISA Debit Card</option>
                     <option value="HDFC Debit card">HDFC Debit Card</option>
                     <option value="MasterCard Debit Card">MasterCard Debit Card</option>
                     <option value="none">None</option>
                  </select>
               </li>
               <br><li>
                  <label for="card number">Card Number</label>
                  <input type="text" name= cardnumber placeholder="Enter Card Number" required>
               </li>
            </ul>
          </fieldset>
               
          <br><button type=submit>Buy it!</button>
          <button type=reset>Cancel</button>
     </form>
 </body>
</html>
